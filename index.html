<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Slider</title>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/98e80e1660.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-arrow-left"></i>
        <ul class="carousel">
            <li class="card">
                <img src="./Saved Pictures/pexels-amir-esrafili-6274836.jpg" alt=""  draggable="false
                ">
                <h2>Amir Esrafili</h2>
                <span>Photographer</span>
            </li>
            <li class="card">
                <img src="./Saved Pictures/pexels-andrea-piacquadio-762020.jpg" alt="" draggable="false
                ">
                <h2>Andrea piacquadio</h2>
                <span>Marketer</span>
            </li>
            <li class="card">
                <img src="./Saved Pictures/pexels-cottonbro-studio-6532107.jpg" alt="" draggable="false
                ">
                <h2>Veronica Pearson</h2>
                <span>Sales Manager</span>
            </li>
            <li class="card">
                <img src="./Saved Pictures/pexels-ivan-babydov-7787871.jpg" alt="" draggable="false">
                <h2>Ivan Bablo</h2>
                <span>Software Engineer</span>
            </li>
            <li class="card">
                <img src="./Saved Pictures/pexels-karolina-grabowska-4467687.jpg" alt="" draggable="false
                ">
                <h2>Karolina gragowska</h2>
                <span>Teacher</span>
            </li>
            <li class="card">
                <img src="./Saved Pictures/pexels-kaushal-moradiya-3400560.jpg" alt="" draggable="false
                ">

                <h2>Kaushal Moradiya</h2>
                <span>Trainer</span>
            </li>
        </ul>
        <i id="right"class="fa-solid fa-arrow-right"></i>
    </div>
</body>
</html>
